<ion-split-pane when="xs" contentId="main">
    <ion-menu>
        <ion-content>
            <ion-list id="inbox-list">
                <ion-list-header>Ionic</ion-list-header>
                <ion-menu-toggle auto-hide="false">
                    @if(showLogOutBtn){
                    <ion-item (click)="logout()" routerDirection="root" class="cursor" lines="none" detail="false">
                        <ion-icon slot="start" md="log-out"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                    <ion-item (click)="openUserDialog()" routerDirection="root" class="cursor" lines="none" detail="false">
                        <ion-icon slot="start" md="log-out"></ion-icon>
                        <ion-label>Estado</ion-label>
                    </ion-item>
                    }
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <div class="ion-page" id="main">
        <ion-header>
            <app-header></app-header>
        </ion-header>
        <ion-content class="ion-padding">
            <swiper-container pagination="false" effect="coverflow" grab-cursor="true" centered-slides="true"
                slides-per-view="auto" coverflow-effect-rotate="0" coverflow-effect-stretch="0"
                coverflow-effect-depth="200" coverflow-effect-modifier="1" coverflow-effect-slide-shadows="false"
                id="swiper-container">
                @for (image of images; track image) {
                <swiper-slide><img style="height: 100%; width: 100%;" [src]="image"></swiper-slide>
                }
            </swiper-container>
        </ion-content>
        <ion-footer>
            <app-footer></app-footer>
        </ion-footer>
    </div>
</ion-split-pane>
